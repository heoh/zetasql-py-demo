[pytest]
# pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# Python 경로에 src 추가
pythonpath = .

# 테스트 파일 패턴
python_files = test_*.py

# 테스트 클래스 패턴
python_classes = Test*

# 테스트 함수 패턴
python_functions = test_*

# 출력 옵션
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    slow: 느린 테스트

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
